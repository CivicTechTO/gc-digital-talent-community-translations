name: Chromatic Storybook

on:
  push:
    branches: ["main"]
    paths:
      - .github/workflows/storybook.yml
      - 'common/**'
      - 'admin/**'
      - 'talentsearch/**'
  pull_request:
    paths:
      - .github/workflows/storybook.yml
      - 'common/**'
      - 'admin/**'
      - 'talentsearch/**'

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          # Chromatic requires full git history.
          fetch-depth: 0

      - uses: actions/setup-node@v2.5.1
        with:
          node-version-file: 'admin/.nvmrc'
          cache: npm
          # We include `auth/` even though we don't use it.
          # This allows cache key to match across all workflows.
          cache-dependency-path: |
            auth/package-lock.json
            common/package-lock.json
            admin/package-lock.json
            talentsearch/package-lock.json

      - name: Upgrade to latest npm
        run: npm install --global npm@latest

      - name: "Install & Compile: common"
        working-directory: common
        run: |
          npm install
          npm run h2-build
          npm run codegen

      - name: "Install & Compile: admin"
        working-directory: admin
        run: |
          npm install
          npm run h2-build
          npm run codegen

      - name: "Install & Compile: talentsearch"
        working-directory: talentsearch
        run: |
          npm install
          npm run h2-build
          npm run codegen

      - name: "Publish Storybook: all"
        uses: chromaui/action@v1
        env:
          MERGE_STORYBOOKS: true
        with:
          workingDir: admin
          projectToken: 87148152bdff
          # Auto-accept UI Tests on Chromatic platform.
          # We use this setting because we're not relying on UI Tests at the
          # moment, and want the GitHub status check in PRs (for "UI Tests") to
          # display immediately as "passing".
          autoAcceptChanges: true
