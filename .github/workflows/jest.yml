name: Jest Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Unit tests
    runs-on: ubuntu-latest
    env:
      NPM_VERSION: "8.3.0"

    steps:
      - uses: actions/checkout@2.4.0
      - name: Use Node.js
        uses: actions/setup-node@v2.5.1
        with:
          node-version-file: 'frontend/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Upgrade npm
        run: npm install --global npm@${{ env.NPM_VERSION }}

      - name: "Install dependencies: workspace"
        working-directory: frontend
        run: npm install


      - name: "Run Unit Tests: common"
        working-directory: frontend/common
        run: |
          npm run codegen
          npm run test

      - name: "Run Unit Tests: admin"
        working-directory: frontend/admin
        run: |
          npm run codegen
          npm run intl-compile
          npm run test

      - name: "Run Unit Tests: talentsearch"
        working-directory: frontend/talentsearch
        run: |
          npm run codegen
          npm run intl-compile
          npm run test
