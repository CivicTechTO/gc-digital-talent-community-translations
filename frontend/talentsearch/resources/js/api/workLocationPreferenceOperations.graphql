query WorkLocationPreference($id: ID!) {
  user(id: $id) {
    id
    email
    locationPreferences
    locationExemptions
  }
}

mutation createWorkLocationPreference($id: ID!, $user: UpdateUserAsUserInput!) {
  updateUserAsUser(id: $id, user: $user) {
    locationPreferences
    locationExemptions
  }
}
