query getAllClassifications {
  classifications {
    id
    name {
      en
      fr
    }
    group
    level
    minSalary
    maxSalary
  }
}

mutation UpdateGovAsUser($id: ID!, $user: UpdateUserAsUserInput!) {
  updateUserAsUser(id: $id, user: $user) {
    isGovEmployee
    interestedInLaterOrSecondment
    currentClassification {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }
  }
}

query getMeGovernmentInfo {
  me {
    id
    isGovEmployee
    currentClassification {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }
    interestedInLaterOrSecondment
  }
}
