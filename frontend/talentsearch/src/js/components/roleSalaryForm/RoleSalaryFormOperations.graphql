query getRoleSalaryInfo {
  me {
    id
    isProfileComplete
    expectedClassificationRoles {
      id
      name {
        en
        fr
      }
      role
    }
  }
  classificationRoles {
    id
    role
  }
}


mutation UpdateRoleSalary($id: ID!, $user: UpdateUserAsUserInput!) {
  updateUserAsUser(id: $id, user: $user) {
    expectedClassificationRoles {
      id
      name {
        en
        fr
      }
      role
    }
    isProfileComplete
  }
}
