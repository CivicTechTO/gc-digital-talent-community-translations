query getPool($id: ID!) {
  pool(id: $id) {
    id
    name {
      en
      fr
    }
  }
}

query getPoolAdvertisement($id: ID!) {
  poolAdvertisement(id: $id) {
    id
    name {
      en
      fr
    }
    classifications {
      id
      group
      level
      name {
        en
        fr
      }
      genericJobTitles {
        id
        key
        name {
          en
          fr
        }
      }
      minSalary
      maxSalary
    }
    expiryDate
    advertisementStatus
  }
}
