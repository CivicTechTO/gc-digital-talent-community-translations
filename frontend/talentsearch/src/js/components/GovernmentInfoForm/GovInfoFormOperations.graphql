query getGovInfoFormLookupData {
  departments {
    id
    departmentNumber
    name {
      en
      fr
    }
  }
  classifications {
    id
    name {
      en
      fr
    }
    group
    level
    minSalary
    maxSalary
  }
  me {
    id
    isGovEmployee
    isProfileComplete
    govEmployeeType
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    currentClassification {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }
    interestedInLaterOrSecondment
  }
}

mutation UpdateGovAsUser($id: ID!, $user: UpdateUserAsUserInput!) {
  updateUserAsUser(id: $id, user: $user) {
    isGovEmployee
    govEmployeeType
    interestedInLaterOrSecondment
    isProfileComplete
    department {
      id
      departmentNumber
      name {
        en
        fr
      }
    }
    currentClassification {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }
  }
}
