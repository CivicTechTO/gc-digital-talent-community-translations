query getAboutMe {
  me {
    id
    preferredLang
    currentProvince
    currentCity
    telephone
    firstName
    lastName
    email
    isVeteran
    citizenship
    isProfileComplete
  }
}

query getApplication($id: ID!) {
  poolCandidate(id: $id) {
    id
    user {
      id
    }
    pool {
      id
      name {
        en
        fr
      }
    }
  }
}

mutation UpdateUserAsUser($id: ID!, $user: UpdateUserAsUserInput!) {
  updateUserAsUser(id: $id, user: $user) {
    preferredLang
    currentProvince
    currentCity
    telephone
    firstName
    lastName
    email
    isProfileComplete
    isVeteran
    citizenship
  }
}
