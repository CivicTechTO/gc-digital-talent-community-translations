query getMyStatus {
  me {
    id
    jobLookingStatus
    firstName
    lastName
    email
    telephone
    preferredLang
    currentProvince
    currentCity
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    isGovEmployee
    locationPreferences
    wouldAcceptTemporary
    expectedSalary
  }
}

mutation UpdateMyStatus($id: ID!, $user: UpdateUserAsUserInput!) {
  updateUserAsUser(id: $id, user: $user) {
    jobLookingStatus
  }
}
