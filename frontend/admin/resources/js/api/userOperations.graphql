query AllUsers {
  users {
    id
    email
    firstName
    lastName
    telephone
    preferredLang
  }
}

query User($id: ID!) {
  user(id: $id) {
    id
    email
    sub
    firstName
    lastName
    telephone
    preferredLang
    roles
  }
}

mutation UpdateUser($id: ID!, $user: UpdateUserInput!) {
  updateUser(id: $id, user: $user) {
    id
    sub
    roles

    firstName
    lastName
    telephone
    currentProvince
    currentCity

    languageAbility
    preferredLang
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    bilingualEvaluation
    comprehensionLevel
    writtenLevel
    verbalLevel
    estimatedLanguageAbility

    isGovEmployee
    interestedInLaterOrSecondment
    currentClassification {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }

    isWoman
    hasDisability
    isIndigenous
    isVisibleMinority

    jobLookingStatus
    pools {
      #assetCriteria
      #classifications
      description {
        en
        fr
      }
      #essentialCriteria
      id
      key
      name {
        en
        fr
      }
      #operationalRequirements
      #owner
      #ownerPublicProfile
      #poolCandidates
    }
    poolCandidates {
      id
      #pool
      #user

      cmoIdentifier
      expiryDate

      isWoman
      hasDisability
      isIndigenous
      isVisibleMinority
      hasDiploma
      languageAbility
      locationPreferences
      #acceptedOperationalRequirements
      expectedSalary
      #expectedClassifications
      #cmoAssets

      status
    }

    hasDiploma
    locationPreferences
    locationExemptions
    acceptedOperationalRequirements {
      id
      description {
        en
        fr
      }
      key
      name {
        en
        fr
      }
    }
    expectedSalary
    expectedClassifications {
      id
      name {
        en
        fr
      }
      group
      level
      minSalary
      maxSalary
    }
    wouldAcceptTemporary
    cmoAssets {
      id
      description {
        en
        fr
      }
      key
      name {
        en
        fr
      }
    }
  }
}

