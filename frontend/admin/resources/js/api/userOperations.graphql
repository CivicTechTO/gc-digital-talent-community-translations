query AllUsers {
  users {
    id
    email
    firstName
    lastName
    telephone
    preferredLang
  }
}

query User($id: ID!) {
  user(id: $id) {
    id
    email
    sub
    firstName
    lastName
    telephone
    preferredLang
    roles
  }
}

mutation UpdateUser($id: ID!, $user: UpdateUserInput!) {
  updateUser(id: $id, user: $user) {
    id
    sub
    roles

    firstName
    lastName
    telephone
    currentProvince
    currentCity

    languageAbility
    preferredLang
    lookingForEnglish
    lookingForFrench
    lookingForBilingual
    bilingualEvaluation
    comprehensionLevel
    writtenLevel
    verbalLevel
    estimatedLanguageAbility

    isGovEmployee
    interestedInLaterOrSecondment
    # currentClassification

    isWoman
    hasDisability
    isIndigenous
    isVisibleMinority

    jobLookingStatus
    #pools
    # poolCandidates

    hasDiploma
    locationPreferences
    locationExemptions
    # acceptedOperationalRequirements
    expectedSalary
    # expectedClassifications
    wouldAcceptTemporary
    # cmoAssets
  }
}

mutation CreateUser($user: CreateUserInput!) {
