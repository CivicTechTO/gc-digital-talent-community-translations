query getPoolCandidateFilter($id: ID!) {
  poolCandidateFilter(id: $id) {
    id
    classifications {
      id
      group
      level
    }
    cmoAssets {
      id
      key
      name {
        en
        fr
      }
    }
    hasDiploma
    hasDisability
    isIndigenous
    isVisibleMinority
    isWoman
    languageAbility
    operationalRequirements {
      id
      key
      name {
        en
        fr
      }
    }
    workRegions
    pools {
      id
    }
  }
}

