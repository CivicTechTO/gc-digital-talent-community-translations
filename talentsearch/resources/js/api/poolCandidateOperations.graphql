query getSearchFormData {
  classifications {
    id
    group
    level
  }
  cmoAssets {
    id
    key
    name {
      en
      fr
    }
  }
  operationalRequirements {
    id
    key
    name {
      en
      fr
    }
  }
}

query countPoolCandidates($where: PoolCandidateFilterInput) {
  countPoolCandidates(where: $where)
}
