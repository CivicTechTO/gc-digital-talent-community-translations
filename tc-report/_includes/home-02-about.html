<section data-h2-margin="b(top-bottom, l) m(top-bottom, xxl)">
  <div>
    <div data-h2-container="b(center, full)">
      <div data-h2-text-align="b(center)">
        {% include title-h2.html title=page.section3.title color="data-h2-font-color='b(purple)'" %}
        <!-- {% include title-h2.html title=page.section3.title flourish="false" %} -->
        <div data-h2-container="b(center, s)">
          <p data-h2-margin="b(bottom, l) m(bottom, xl)">{{ page.section3.subtitle }}</p>
        </div>
      </div>
      <div data-h2-flex-grid="b(top, contained, flush, s) m(top, contained, flush, m) l(top, contained, flush, l)">
        {% for stat in page.section3.stats %}
        <div
          data-h2-flex-item="b(1of1) m(1of3)"
          data-h2-display="b(flex)"
          data-h2-align-items="b(flex-start)">
          <span data-h2-font-color="b(red)" data-h2-margin="b(right, xxs)" style="width: 1.5rem;">{{ stat.icon }}</span>
          <p data-h2-margin="b(all, none)" style="flex: 1;">{{ stat.text }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
