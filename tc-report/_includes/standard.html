<div
  data-h2-bg-color="b(white[.2])"
  data-h2-border="b(white, all, solid, s)"
  data-h2-display="b(inline-block)"
  data-h2-margin="b(all, xxs) l(right-left, xxs)"
  data-h2-padding="b(top, xxs) b(bottom, xs) b(right-left, s)"
  data-h2-radius="b(m)"
  style="line-height: 1;">
  {% for standard in site.data.translations.standards[page.lang] %}
    {% if include.key == standard.key %}
      <img
        data-h2-display="b(inline-block)"
        data-h2-margin="b(right, xxs)"
        style="vertical-align: middle; width: .8rem;"
        src="{{ site.asset_url }}/img/{{ standard.icon }}" aria-hidden="true">
      <span data-h2-font-size="b(caption)">{{ standard.label }}</span>
    {% endif %}
  {% endfor %}
</div>
