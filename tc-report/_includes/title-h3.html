<h3
  {% if include.id %}
    id="{{ include.id }}"
  {% endif %}
  data-h2-font-weight="b(800)"
  data-h2-font-size="b(h3)"
  {{ include.padding }}
  {% if include.color == "primary" %}
    data-h2-font-color="b([dark]primary)"
  {% endif %}
  style="letter-spacing: -1px;">
  {{ include.title }}
</h3>
