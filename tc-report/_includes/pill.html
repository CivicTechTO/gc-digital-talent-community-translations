<span 
  data-h2-display="b(inline-block)"
  data-h2-padding="b(top-bottom, xxs) b(right-left, xs)"
  data-h2-font-size="b(caption)"
  data-h2-radius="b(m)"
  {% if include.color == "white" %}
    data-h2-bg-color="b(white[.2])"
    data-h2-border="b(white, all, solid, s)"
    data-h2-font-color="b(white)"
  {% else %}
    data-h2-bg-color="b(secondary[.2])"
    data-h2-border="b(secondary, all, solid, s)"
    data-h2-font-color="b(secondary)"
  {% endif %}>{{ include.label }}</span>
