query getPools {
  pools {
    id
    owner {
      id
      email
      firstName
      lastName
    }
    name {
      en
      fr
    }
    description {
      en
      fr
    }
    classifications {
      group
      level
    }
    operationalRequirements {
      description {
        en
        fr
      }
    }
  }
}

