query GetClassifications {
  classifications {
    id,
    name {
      en
    },
    group,
    level,
    minSalary,
    maxSalary
  }
}

mutation createClassification($classification: CreateClassificationInput!) {
  createClassification(classification: $classification) {
    name {
      en
      fr
    }
    group
    level
    minSalary
    maxSalary
  }
}
